name: Build Multi-Arch Image

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. 开启 QEMU (支持多架构编译的核心)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 2. 开启 Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. 登录 Docker Hub
      # 注意：password 必须去仓库 Settings -> Secrets 里配置，不要写明文！
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: qdnas
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4. 编译并推送
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          # 这里开启了三个架构：AMD64, ARM64, ARMv7
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          # 指定版本号 1.0.34，不加 latest
          tags: qdnas/flatnas:1.0.37
          # 开启缓存
          cache-from: type=gha
          cache-to: type=gha,mode=max
